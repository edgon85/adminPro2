<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
  style="background-image:url(assets/admin/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      
      <form ngNativeValidate class="form-horizontal form-material" #forma="ngForm" (ngSubmit)="ingresar( forma )">
        <a href="javascript:void(0)" class="text-center db"><img src="assets/admin/images/logo-icon.png"
            alt="Home" /><br /><img src="assets/admin/images/logo-text.png" alt="Home" /></a>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input [ngModel]="email" name="email" class="form-control" type="email" required placeholder="Correo">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input ngModel name="password" class="form-control" type="password" required placeholder="Contraseña">
        
          </div>
        </div>
        <div class="row animate fadeIn" *ngIf="_loginAdminService.cargando">
          <div class="col-12">
            <div class="text-center">
              <!-- <strong>Cargando</strong> -->
              <!-- <br> -->
              <i class="fa fa-refresh fa-spin fa-2x"></i>
              <br>
              <!-- <span>Espere for favor</span> -->
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <!-- <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
              <label for="checkbox-signup"> Recuérdame </label>
            </div> -->
            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i>
              ¿Se te olvidó tu contraseña?</a>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Iniciar sesión</button>
          </div>
        </div>
      </form>
      
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recuperar contraseña</h3>
            <p class="text-muted">Ingrese su correo electrónico y las instrucciones le serán enviadas a usted!</p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Correo">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit">Reiniciar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
