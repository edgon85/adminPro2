<div class="row animate fadeIn" *ngIf="cargando">
    <div class="col-12">
        <div class="alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>

            <span>Espere for favor</span>
        </div>

<!-- ==================================== -->
<!-- Tabla usuarios-->
<!-- ==================================== -->
<div class="row animate fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Usuarios registrados ( <small>{{ totalRegistros }}</small> )</h3>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th>Role</th>
                                <!-- <th>Auth</th> -->
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td class="w70">
                                    <img (click)="mostarModal( 'img', usuario )" class="img50 img-circle pointer"
                                        [src]="usuario.img | avatar">
                                    <!-- <img class="img50 img-circle" [src]="usuario.img | avatar"> -->
                                </td>
                                <td>{{ usuario.email }}</td>
                                <td>{{ usuario.nombre }}</td>
                                <td>
                                    <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                        <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                        <option value="USER_ROLE">USER_ROLE</option>
                                    </select>
                                </td>
                                <!-- <td>
                                <div *ngIf="usuario.google" class="label label-danger mr-1">Google</div>
                                <div *ngIf="!usuario.google" class="label label-info">normal</div>
                            </td> -->
                                <td>
                                    <button (click)="actualizarRoleUsuario( usuario )" class="btn btn-primary mr-1"><i
                                            class="fa fa-save"></i></button>

                                    <button (click)="borrarUsuario( usuario )" class="btn btn-danger"><i
                                            class="fa fa-trash-o"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <!-- <button (click)="cambiarDesde(-5)" class="btn btn-secondary mr-1">Anteriores</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguentes</button> -->

            </div>
        </div>
    </div>
</div>
<!-- ==================================== -->
<!-- Fin  Tabla usuarios-->
<!-- ==================================== -->
