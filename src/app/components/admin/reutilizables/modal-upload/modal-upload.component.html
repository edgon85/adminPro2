<div class="fondo-negro animate fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" align='center'>
                    <img *ngIf="!imagenTemp" [src]="'' | avatar" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

                    <input (change)="seleccionImage($event.target.files[0])" type="file" #inputFile />
                </div>

                <!-- ==================================== -->
                <!-- Loading -->
                <!-- ==================================== -->
                <div class="row animate fadeIn" *ngIf="cargando">
                    <div class="col-12">
                        <div class="alert-warning text-center">
                        <strong>Guardando</strong>
                        <br>
                        <i class="fa fa-refresh fa-spin fa-2x"></i>
                        <br>
                        <span>Espere por favor</span>
                        </div>
                    </div>
                </div>
                <!-- ==================================== -->
                <!-- Fin Loading -->
                <!-- ==================================== -->

                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                    <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
