<div class="row">
    <!-- ======================================================== -->
    <!-- titulo -->
    <!-- ======================================================== -->
    <div class="col-12 text-center">
        <h2 class="titulo">{{titulo}}</h2>
    </div>
    <!-- ======================================================== -->

    <!-- ======================================================== -->
    <!-- video -->
    <!-- ======================================================== -->
    <div class="col-12" *ngIf="subCategoria === 'follaje'">
        <div class="row justify-content-center">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="video">
                    <iframe [src]="video + videoComplementos | domseguro: 'https://player.vimeo.com/video/'"
                        webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen="" frameborder="0">
                    </iframe>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <!-- ======================================================== -->

    <!-- ======================================================== -->
    <!-- Productos -->
    <!-- ======================================================== -->
    <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let prod of productos | filterProduct: subCategoria">
        <app-card-product [producto]="prod" (click)="dataProducto(prod)"></app-card-product>
    </div>
    <!-- ======================================================== -->
</div>


<!-- PORDUCT QUICK VIEW MODAL -->
<div class="modal fade quick-view mt-5" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content" *ngIf="prodSelec">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <div class="media flex-wrap">
                    <div class="media-left px-0">
                        <img class="media-object" [src]="prodSelec.image.portada" alt="">
                    </div>
                    <div class="media-body">
                        <h2>{{ prodSelec.title }}</h2>
                        <!-- <h3>$149</h3> -->
                        <p>{{ prodSelec.description }}</p>
                        <div class="btn-area">
                            <button (click)="verCategoria()" class="btn btn-primary btn-block">Ver <i
                                    class="fa fa-angle-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
