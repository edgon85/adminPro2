<div *ngIf="categoria === 'grama sintetica'">
    
    <!-- Follaje -->
    <div class="row">
        <div class="col-12 text-center">
            <h2 class="titulo">Follaje</h2>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let prod of productos | filterProduct:'follaje'">
            <app-card-product [producto]="prod"></app-card-product>
        </div>
    </div>

    <!-- Bolas decorativas -->
    <div class="row">
        <div class="col-12 text-center">
            <h2 class="titulo">Bolas decorativas</h2>
        </div>

            <app-card-product [producto]="prod"></app-card-product>

    <!-- Jardineras -->

            <h2 class="titulo">Jardineras</h2>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let prod of productos | filterProduct:'jardineras'">
            <app-card-product [producto]="prod"></app-card-product>
        </div>
    </div>
</div>
